<head>
  <title>simple</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
  <link rel="stylesheet" href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
  <link rel="stylesheet" href="style.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'/>
</head>
<body>

<!--<template name="navbar">-->
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <h1>SSAlAuMe</h1> {{> loginButtons}}
  </div>
</nav>
<!--
</template>-->

<br><br>

<div class="main">
  <div class="container">
    <div class="row">
      <form class="form">
        <div class="col-xs-8 col-md-10">
          <input id="comment" type="text" placeholder="share your thoughts">
          <input id="tags" type="text" value="html,input,tag" data-role="tagsinput">
        </div>
        <div class="col-xs-4 col-md-2">
          <button type="submit" class="btn">post</button>     
        </div>      
      </form>

      <ul class="comments" id="comments">
        <label>Anoymous</label>
        <li>Have you felt it?</li>
        <label>Anonymous</label>
        <li>There has been an awakening!</li>
      </ul>

    </div>
  </div>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>

<template name="header">
  <header class="header">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12"><!-- responsiveness with bootstrap-->
        <h1>SSAlAuMe</h1>
      </div>
    </div>
  </div>
</header>
</template>
